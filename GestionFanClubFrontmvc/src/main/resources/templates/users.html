				<div class="card card-primary">

					<!-- form start -->
					<form th:action="@{/users/addOrUpdate}" method="POST"
						enctype="multipart/form-data" th:object="${userForm}">
						<div class="card-body">
							<div class="form-group">
								<!--                     <label for="id1">ID</label> -->
								<input type="hidden" class="form-control" id="id1"
									th:field="*{id}" readonly="readonly">
							</div>
							<div class="form-group">
								<label for="fn1">Nom</label> <input type="text"
									class="form-control" id="fn1" placeholder="Entrez votre nom"
									th:field="*{firstName}">
							</div>
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}"></div>
							<div class="form-group">
								<label for="ln1">Prénom</label> <input type="text"
									class="form-control" id="ln1" placeholder="Entrez votre prénom"
									th:field="*{lastName}">
							</div>
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label> <input type="text"
									class="form-control" id="exampleInputEmail1"
									placeholder="Entrez votre email" th:field="*{email}">
							</div>
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							<div class="form-group">
								<label for="exampleInputPassword1">Mot de passe</label> <input
									type="text" class="form-control" id="exampleInputPassword1"
									placeholder="Entrez votre mot de passe" th:field="*{password}">

							</div>
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
							<div class="form-group">
								<label for="exampleInputFile">Photo de profil</label>
								<div class="input-group">
									<div class="custom-file">
										<input type="file" class="custom-file-input"
											id="exampleInputFile" name="file"> <label
											class="custom-file-label" for="exampleInputFile"></label>
									</div>
								</div>
							</div>


						</div>
						<!-- /.card-body -->



						<div class="card-footer">

							<div class="container my-3">
								Admin <input type="checkbox" name="admin" th:field="*{admin}"
									th:checked="${userForm.admin}">

							</div>

							<div class="container my-3">



								<button type="submit" class="btn btn-primary">Valider</button>
								
								
								
							</div>
							
							
							<div id="contact"><button type="button" class="btn btn-info btn" 
		 data-toggle="modal" data-target="#contact-modal">Tester la fonction forum</button></div>

						</div>

					</form>

									<div class="card-body pt-0">

													<li class="small">Date d'inscription <b

													</li>
												</ul>
											</div>
											<div class="col-5 text-center">

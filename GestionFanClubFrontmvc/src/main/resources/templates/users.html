              <form th:action="@{/users/addOrUpdate}" method="POST" enctype="multipart/form-data" th:object="${userForm}"> 
                <div class="card-body">
                <div class="form-group">
                    <label for="id1">ID</label>
                    <input type="text" class="form-control" id="id1" th:field="*{id}" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="fn1">First Name</label>
                    <input type="text" class="form-control" id="fn1" placeholder="Enter first name" th:field="*{firstName}">
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                  <div class="form-group">
                    <label for="ln1">Last Name</label>
                    <input type="text" class="form-control" id="ln1" placeholder="Enter last name" th:field="*{lastName}">
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"  th:field="*{email}">
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="text" class="form-control" id="exampleInputPassword1"  th:field="*{password}">
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                  <div class="form-group">
                    <label for="exampleInputFile">Image File</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="file">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Valider</button>
                </div>
              </form>
            </div>

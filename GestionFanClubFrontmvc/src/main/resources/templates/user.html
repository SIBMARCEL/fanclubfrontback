<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestion des utilisateurs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	
	
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	
	   <!-- CSS -->
<!--     <link rel="stylesheet" th:href="@{/css/bootstrap.css}"> -->

</head>





<body>





	<div class="row">
	
	<div class="col-4">
	
	
	
	<div class="container my-1">
	
	
	<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Détails utilisateur</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/users/addOrUpdate}" method="POST" enctype="multipart/form-data" th:object="${userForm}"> 
                <div class="card-body">
                <div class="form-group">
<!--                     <label for="id1">ID</label> -->
                    <input type="hidden" class="form-control" id="id1" th:field="*{id}" readonly="readonly">
                  </div>
                  <div class="form-group">
                    <label for="fn1">Nom</label>
                    <input type="text" class="form-control" id="fn1" placeholder="Entrez votre nom" th:field="*{firstName}">
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                  <div class="form-group">
                    <label for="ln1">Prénom</label>
                    <input type="text" class="form-control" id="ln1" placeholder="Entrez votre prénom" th:field="*{lastName}">
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Entrez votre email" th:field="*{email}">
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Entrez votre mot de passe" th:field="*{password}">
                  	
                  </div>
                  <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                  <div class="form-group">
                    <label for="exampleInputFile">Photo de profil</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" name="file">
                        <label class="custom-file-label" for="exampleInputFile"></label>
                      </div>
                    </div>
                  </div>
                  
               
                </div>
                <!-- /.card-body -->
                
          
                
                <div class="card-footer">
                
                <div class="container my-3">
                Admin
                <input type="checkbox" name="admin" th:field="*{admin}" th:checked="${userForm.admin}">
                
                </div>
                
                <div class="container my-3">
                
                
                
                  <button type="submit" class="btn btn-primary">Valider</button>
                </div>
               
                 </div>
               
              </form>
            </div>
            
            
        
	</div>


	</div>
	
	
	
	
  <div class="col-8">
  
  
  	<!-- Main content -->
		<section class="content">

			<!-- Default box -->
			<div class="card card-solid">
				<div class="card-body pb-0">
					<div class="row">
						<div
							class="col-12 col-sm-6 col-md-6 d-flex align-items-stretch flex-column"
							th:each="u:${users}">
							<div class="card bg-light d-flex flex-fill">
								<div class="card-header text-muted border-bottom-0">
									Utilisateur: <b th:text="${u.lastName}"></b>
								</div>
								<div class="card-body pt-0">
									<div class="row">
										<div class="col-7">
											<h2 class="lead">
												<b th:text="${u.email}"></b>
											</h2>
											<p class="text-muted text-sm">
												
											</p>
											<ul class="ml-4 mb-0 fa-ul text-muted">
											
												<li class="small">  
												Date d'inscription
												<b th:text="${u.dateInscription}"></b>
												</li>
											</ul>
										</div>
										<div class="col-5 text-center">
											<img th:src="|data:image/jpeg;base64,${u.imageBase64}"
												class="img-circle img-fluid">
										</div>
									</div>
								</div>
								<div class="card-footer">
									<div class="text-right">
									
										
										<a href="#" class="btn btn-sm bg-teal"> <i
											class="fas fa-comments"></i>
										</a> <a th:href="@{/users/update/{id}(id=${u.id})}"
											class="btn btn-sm btn-warning"> <i class="fas fa-user"></i>
											Modifier
										</a> <a th:href="@{/users/delete/{id}(id=${u.id})}"
											class="btn btn-sm btn-danger"> <i class="fas fa-user"></i>
											Delete
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br/><br/>
			<!-- /.card-body -->
			<div class="card-footer">
				<nav aria-label="Contacts Page Navigation">
					<ul class="pagination justify-content-center m-0">
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">4</a></li>
				
					</ul>
				</nav>
			</div>

			<!-- /.card -->

		</section>
		<!-- /.content -->
	
  
  
  
  </div>



	</div>

</body>
</html>
